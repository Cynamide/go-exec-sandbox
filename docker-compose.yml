version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    entrypoint: ["sh", "-c", "ollama serve & sleep 5 && echo \"Pulling model $$OLLAMA_MODEL...\" && ollama pull $$OLLAMA_MODEL && echo \"Model pulled successfully\" && wait"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gexec-sandbox
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ollama
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
